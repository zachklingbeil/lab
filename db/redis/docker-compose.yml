services:
    redis:
        image: redis
        container_name: redis
        ports:
            - "127.0.0.1:6379:6379"
        volumes:
            - redis:/data
        environment:
            - REDIS_PASSWORD=${PASSWORD}
        command: redis-server --requirepass ${PASSWORD} --maxmemory 12GB --maxmemory-policy allkeys-lru
        # redis://:${PASSWORD}@redis:6379/<db>
        networks:
            - timefactory
        restart: unless-stopped
        pull_policy: always

networks:
    timefactory:
        external: true

volumes:
    redis:
        external: true
